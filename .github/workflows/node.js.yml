name: CI & Deploy Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install system dependencies (for node-gyp / oracle / unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential unzip

      - name: Install dependencies (production)
        run: npm install --omit=dev

      - name: Build (if present)
        run: npm run build --if-present

      - name: Start or restart app with PM2
        run: |
          sudo npm install -g pm2

          APP_FILE="dist/index.js"   # yahan tum apni actual file set karoge

          if [ ! -f "$APP_FILE" ]; then
            echo "ERROR: $APP_FILE file nahi mila, ls -R se check karte hain"
            ls -R
            exit 1
          fi

          if ! pm2 describe o2d-backend > /dev/null 2>&1; then
            echo "PM2 me pehli baar start kar rahe hain..."
            pm2 start "$APP_FILE" --name o2d-backend
          else
            echo "Existing PM2 process restart kar rahe hain..."
            pm2 restart o2d-backend
          fi

          pm2 save
